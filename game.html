			function flySnitch(){
				var randY = Math.floor(Math.random()*20);
				var randX = Math.floor(Math.random()*105);


				switch(snitch1.facing){
					case FACE_DIR.LEFT:
						
						if(randX > snitch1.position.x){
							console.log("from " + snitch1.position.x + " to " + randX);

							snitch1.facing = FACE_DIR.RIGHT;
							snitchImg.style.transform = "rotate(180deg)";
						}
						break;
					case FACE_DIR.RIGHT:
						if(randX < snitch1.position.x){
							console.log("to " + snitch1.position.x + " from " + randX);
							console.log("switch to left");
							snitch1.facing = FACE_DIR.LEFT;
							snitchImg.style.transform = "rotate(0deg)";
						}
						break;
				}

				snitch1.position.x = randX;
				snitch1.position.y = randY;

				snitchImg.style.marginTop = randY+"%";
				snitchImg.style.marginLeft = randX+"%";
				setTimeout("flySnitch()",750);
			}
